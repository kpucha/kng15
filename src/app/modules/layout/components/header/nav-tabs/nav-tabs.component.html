<nav mat-tab-nav-bar [tabPanel]="tabPanel" color="accent">
    <a mat-tab-link *ngFor="let link of menus" (click)="activeLink = link.url" [active]="activeLink == link.url"
        class="handwrite">
        <mat-icon class="example-tab-icon">
            {{link.icon}}
        </mat-icon>
        {{ link.name }}
    </a>
    <!-- <a mat-tab-link disabled>Disabled Link</a> -->
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
