<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{"contact" |translate}}
        </mat-card-title>
        <div mat-card-avatar><mat-icon>person_add</mat-icon></div>
    </mat-card-header>
    <mat-card-content class="contact-card-content">
        <button mat-icon-button matTooltip="LinkedIn" (click)="openUrl('https://www.linkedin.com/in/alcala28043/')">
            <fa-icon [icon]="faLinkedin"></fa-icon>
        </button>
        <button mat-icon-button matTooltip="GitHub" (click)="openUrl('https://github.com/alcala28043')">
            <fa-icon [icon]="faGithub"></fa-icon>
        </button>
        <button mat-icon-button matTooltip="StackOverflow"
            (click)="openUrl('https://stackoverflow.com/users/5812297/kpucha')">
            <fa-icon [icon]="faStackOverflow"></fa-icon>
        </button>
        <button mat-icon-button matTooltip="Instagram" (click)="openUrl('https://www.instagram.com/alcala28043/')">
            <fa-icon [icon]="faInstagram"></fa-icon>
        </button>
    </mat-card-content>
</mat-card>
