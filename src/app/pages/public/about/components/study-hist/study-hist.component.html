<p>{{'other-studies' | translate}}</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Year Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> {{"year"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{"name"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="certifier">
        <th mat-header-cell *matHeaderCellDef> {{"certifier"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.certifier}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
