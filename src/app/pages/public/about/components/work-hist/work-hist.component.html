<p><b color="accent">{{ totalExp() }}</b> {{"years-of-xp"|translate}}</p>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <!-- init date Column -->
    <ng-container matColumnDef="initDate">
        <th mat-header-cell *matHeaderCellDef> {{"exp"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{ aniosExp(element.initDate, element.endDate) }} </td>
    </ng-container>

    <!-- end date Column -->
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> {{"dates"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.initDate | date:'M-YYYY'}} - {{element.endDate |
            date:'M-YYYY'}} </td>
    </ng-container>

    <!-- role Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> {{"rol"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- company Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> {{"company"|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
