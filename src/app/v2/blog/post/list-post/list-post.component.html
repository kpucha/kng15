<div class="list-post-dashboard">
    <section class="list-post-dashboard-section">
        <h3>Last</h3>

        <table mat-table [dataSource]="(posts$ | async) || [] ">

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <td mat-cell *matCellDef="let element">
                    <span class="post-list-title">
                        <mat-icon class="post-list-title-icon">{{element.type}}</mat-icon>
                        {{element.title}}
                    </span>
                    <br />
                    <button class="tag-button" mat-button *ngFor="let tag of element.tags; index as i"
                        color="accent">#{{tag}}</button>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>



    </section>




    <section class="list-post-dashboard-section">
        <h3>Series</h3>
        <mat-list>
            <mat-list-item *ngFor="let post of posts$ | async" class="mat-elevation-z2" (onClick)="view(post.type)">
                <mat-icon matListItemIcon>{{post.type}}</mat-icon>
                <span matListItemTitle>{{post.title}}</span>
                <span matListItemLine>
                    <button class="tag-button" mat-stroked-button *ngFor="let tag of post.tags; index as i"
                        [color]="getColor(i)">#{{tag}}</button>
                </span>
            </mat-list-item>
        </mat-list>
    </section>
</div>
